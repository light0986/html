<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var result_1;

        function UEDA(){//x1等號左邊x變數，x2等號中間x變數，x3等號右邊x變數
            var x = getFirstNumber(); x=parseFloat(x);
            var a = getTwiceNumber(); a=parseFloat(a);
            var b = getThirdNumber(); b=parseFloat(b);
            var c = getForthNumber(); c=parseFloat(c);
            var arr=[]; 
            var cx; cx=x; //a等號左邊常數，b等號右邊常數
            var lc;var cc; var rc; var lc1; var rc1; 
            lc=a; cc=b; rc=c; lc1=lc-cc; rc1=rc-cc; 
            lc1=lc1/cx; rc1=rc1/cx;
            arr=rc1+";"+lc1;
            sendResult(arr);}

        //給p標簽傳值
        function sendResult(result_1) {
        var a = getFirstNumber();
        var b = getTwiceNumber();
        var c = getThirdNumber();
        var d = getForthNumber();
        var num = document.getElementById("result")
        num.innerHTML = a+">"+b+"x+("+c+")>"+d+"。x="+result_1;}

        //獲取第一位數字 
        function getFirstNumber() {
        var firstNumber = document.getElementById("first").value;
        return firstNumber;}

        //獲取第二位數字
        function getTwiceNumber() {
        var twiceNumber = document.getElementById("twice").value;
        return twiceNumber;}

        //獲取第三個數字
        function getThirdNumber(){
        var ThirdNumber = document.getElementById("third").value;
        return ThirdNumber;}

        //獲取第四個數字
        function getForthNumber(){
        var ForthNumber = document.getElementById("forth").value;
        return ForthNumber;}

    </script>
</head>
<body>
    <h3>求一元一次不等式</h3>
    <h5>c1>x+c2>c3，x解</h5>
    <table>
    <tr>
        <td>請輸入c1：</td>
        <td><input type="text" id="first" /></td>
    </tr>
    <tr>
        <td>請輸入x：</td>
        <td><input type="text" id="twice" /></td>
    </tr>
    <tr>
        <td>請輸入c2：</td>
        <td><input type="text" id="third" /></td>
    </tr>
    <tr>
        <td>請輸入c3：</td>
        <td><input type="text" id="forth" /></td>
    </tr>
    </table>
    <table>
    <tr>
        <td colspan="1" rowspan="2">
        <button style="width: inherit" onclick="UEDA()">計算</button>
        <input name="Submit" type="button" id="Submit" onClick="javascript:history.back(1)" value="回一上頁" />
        </td>
    </tr>
    </table>
    <table>
    <tr>
        <td>
        <p rowspan="2" id="result"></p>
        </td>
    </tr>
    </table>
</body>
</html>
