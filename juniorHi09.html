<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var result_1;

        function QEIOV(){
            var a = getFirstNumber(); a=parseInt(a);
            var b = getTwiceNumber(); b=parseInt(b);
            var c = getThirdNumber(); c=parseInt(c);
        var a2; var bm; var bp; var fac; var sq; var arr=[];
        a2=a+a; bm=-b; bp=b*b; fac=4*a*c; sq=bp-fac; 
        if(sq>=0){sq=Math.sqrt(sq);} //因為不能為負值
        else{sq=sq*-1; sq=Math.sqrt(sq); sq=sq*-1;} //因為不能為負值
        var Ax1; var Ax2; var Ax11; var Ax22;
        Ax1=bm+sq; Ax1=Ax1/a2; Ax2=bm-sq; Ax2=Ax2/a2; Ax11=Ax1.toFixed(5); Ax22=Ax2.toFixed(5);
        arr.push(Ax11);arr.push(Ax22);sendResult(arr);}

        //給p標簽傳值
        function sendResult(result_1) {
        var a = getFirstNumber();
        var b = getTwiceNumber();
        var c = getThirdNumber();
        var num = document.getElementById("result")
        num.innerHTML = "("+a+")X^2+("+b+")x+("+c+")=0。X="+result_1;}

        //獲取第一位數字 
        function getFirstNumber() {
        var firstNumber = document.getElementById("first").value;
        return firstNumber;}

        //獲取第二位數字
        function getTwiceNumber() {
        var twiceNumber = document.getElementById("twice").value;
        return twiceNumber;}

        //獲取第三個數字
        function getThirdNumber(){
        var ThirdNumber = document.getElementById("third").value;
        return ThirdNumber;}

    </script>
</head>
<body>
    <h3>一元二次方程式</h3>
    <h5>x2+x+c=0，求x解</h5>
    <table>
    <tr>
        <td>請輸入x2變數：</td>
        <td><input type="text" id="first" /></td>
    </tr>
    <tr>
        <td>請輸入x變數：</td>
        <td><input type="text" id="twice" /></td>
    </tr>
    <tr>
        <td>請輸入c變數：</td>
        <td><input type="text" id="third" /></td>
    </tr>
    </table>
    <table>
    <tr>
        <td colspan="1" rowspan="2">
        <button style="width: inherit" onclick="QEIOV()">計算</button>
        <input name="Submit" type="button" id="Submit" onClick="javascript:history.back(1)" value="回一上頁" />
        </td>
    </tr>
    </table>
    <table>
    <tr>
        <td>
        <p rowspan="2" id="result"></p>
        </td>
    </tr>
    </table>
</body>
</html>
