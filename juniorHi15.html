    <script>

        function tcog(){
            var a = getFirstNumber(); a=parseFloat(a);

        var arr; arr="("+g11+","+g22+")"
        sendResult(arr);}

        var num = document.getElementById("result")
        num.innerHTML = "座標為："+result_1;}

        var SixthNumber = document.getElementById("sixth").value;
        return SixthNumber;}
