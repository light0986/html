<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var result_1;

        function comFact(){var allFactArr=[];
        var a = getFirstNumber(); a=parseFloat(a);
        var b = getTwiceNumber(); b=parseFloat(b);
        for(var i = 1; i<= a+b ;i++){
            if(a%i==0 && b%i==0)
            {allFactArr.push(i);}
        }sendResult(allFactArr);}

        //給p標簽傳值
        function sendResult(result_1) {
        var a = getFirstNumber();
        var b = getTwiceNumber();
        var num = document.getElementById("result")
        num.innerHTML = "所有公因數為="+result_1;}

        //獲取第一位數字
        function getFirstNumber() {
        var firstNumber = document.getElementById("first").value;
        return firstNumber;}

        //獲取第二位數字
        function getTwiceNumber() {
        var twiceNumber = document.getElementById("twice").value;
        return twiceNumber;}

    </script>
</head>
<body>
    <h3>代入兩數，得其全公因數</h3>
    <table>
    <tr>
        <td>輸入第一個數：</td>
        <td><input type="text" id="first" /></td>
    </tr>
    <tr>
        <td>輸入第二個數：</td>
        <td><input type="text" id="twice" /></td>
    </tr>
    </table>
    <table>
    <tr>
        <td colspan="1" rowspan="2">
        <button style="width: inherit" onclick="comFact()">計算</button>
        <input name="Submit" type="button" id="Submit" onClick="javascript:history.back(1)" value="回一上頁" />
        </td>
    </tr>
    </table>
    <table>
    <tr>
        <td>
        <p rowspan="2" id="result"></p>
        </td>
    </tr>
    </table>
</body>
</html>
