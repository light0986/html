<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var result_1;

        function cirArea(){var pi;pi=3.14159265359;
            var a = getFirstNumber(); a=parseFloat(a);
            var r;r=a;
            var ca; ca=pi*r*r;
            ca=ca.toFixed(5); sendResult(ca);}

        //給p標簽傳值
        function sendResult(result_1) {
        var a = getFirstNumber();
        var num = document.getElementById("result")
        num.innerHTML = a+"圓面積:"+result_1;}

        //獲取第一位數字
        function getFirstNumber() {
        var firstNumber = document.getElementById("first").value;
        return firstNumber;}

    </script>
</head>
<body>
    <h3>求圓面積</h3>
    <table>
    <tr>
        <td>請輸入半徑？</td>
        <td><input type="text" id="first" /></td>
    </tr>
</table>
<table>
    <tr>
        <td colspan="1">
        <button style="width: inherit" onclick="cirArea()">計算</button>
        <input name="Submit" type="button" id="Submit" onClick="javascript:history.back(1)" value="回一上頁" />
        </td>
    </tr>
</table>
<table>
    <tr>
        <td>
        <p id="result"></p>
        </td>
    </tr>
</table>
</body>
</html>
