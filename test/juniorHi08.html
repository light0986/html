<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var result_1;

        function BLE(){
            var a = getFirstNumber();
            var b = getTwiceNumber();
            var c = getThirdNumber();
            var aa = getForthNumber();
            var bb = getThirdNumber();
            var cc = getForthNumber();
            var arr =[];
        //解Ｘ
        var y1;y1=b/bb;var x2;x2=aa*y1;var c1;c1=cc*y1;
        var ax;ax=a-x2; var ac1;ac1=c-c1;var Ax;Ax=ac1/ax;
    
        //解Ｙ
        var x1;x1=a/aa;var y2;y2=bb*x1; var c2;c2=cc*x1;
        var ay;ay=b-y2; var ac2;ac2=c-c2;var Ay;Ay=ac2/ay;
        arr.push("X:");arr.push(Ax);arr.push("Y:");arr.push(Ay);
        sendResult(arr);}

        //給p標簽傳值
        function sendResult(result_1) {
            var a = getFirstNumber(); a=parseFloat(a);
            var b = getTwiceNumber(); b=parseFloat(b);
            var c = getThirdNumber(); c=parseFloat(c);
            var aa = getForthNumber(); aa=parseFloat(aa);
            var bb = getThirdNumber(); bb=parseFloat(bb);
            var cc = getForthNumber(); cc=parseFloat(cc);
        var num = document.getElementById("result")
        num.innerHTML = "("+a+")X+("+b+")Y="+c+";("+aa+")X+("+bb+")Y="+cc+"。"+result_1;}

        //獲取第一位數字 
        function getFirstNumber() {
        var firstNumber = document.getElementById("first").value;
        return firstNumber;}

        //獲取第二位數字
        function getTwiceNumber() {
        var twiceNumber = document.getElementById("twice").value;
        return twiceNumber;}

        //獲取第三個數字
        function getThirdNumber(){
        var ThirdNumber = document.getElementById("third").value;
        return ThirdNumber;}

        //獲取第四個數字
        function getForthNumber(){
        var ForthNumber = document.getElementById("forth").value;
        return ForthNumber;}

        //獲取第五個數字
        function getFifthNumber(){
        var FifthNumber = document.getElementById("fifth").value;
        return FifthNumber;}

        //獲取第六個數字
        function getSixthNumber(){
        var SixthNumber = document.getElementById("sixth").value;
        return SixthNumber;}

    </script>
</head>
<body>
    <h3>二元一次聯立方程式</h3>
    <h5>x1+y1=c1;x2+y2=c2，求x;y解</h5>
    <table>
    <tr>
        <td>請輸入x1變數：</td>
        <td><input type="text" id="first" /></td>
    </tr>
    <tr>
        <td>請輸入y1變數：</td>
        <td><input type="text" id="twice" /></td>
    </tr>
    <tr>
        <td>請輸入常數c1：</td>
        <td><input type="text" id="third" /></td>
    </tr>
    <tr>
        <td>請輸入x2變數：</td>
        <td><input type="text" id="forth" /></td>
    </tr>
    <tr>
        <td>請輸入y2變數：</td>
        <td><input type="text" id="fifth" /></td>
    </tr>
    <tr>
    <tr>
        <td>請輸入常數c2：</td>
        <td><input type="text" id="sixth" /></td>
    </tr>
    </table>
    <table>
    <tr>
        <td colspan="1" rowspan="2">
        <button style="width: inherit" onclick="BLE()">計算</button>
        <input name="Submit" type="button" id="Submit" onClick="javascript:history.back(1)" value="回一上頁" />
        </td>
    </tr>
    </table>
    <table>
    <tr>
        <td>
        <p rowspan="2" id="result"></p>
        </td>
    </tr>
    </table>
</body>
</html>
