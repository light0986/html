<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var result_1;

        function tcc(a,b,c,d,ef){ var arr=[];
            var a = getFirstNumber(); a=parseFloat(a);
            var b = getTwiceNumber(); b=parseFloat(b);
            var c = getThirdNumber(); c=parseFloat(c);
            var d = getForthNumber(); d=parseFloat(d);
        var xc; var yc; xc=a+c; xc=xc/2; yc=b+d; yc=yc/2;
        arr.push(xc); arr.push(yc); sendResult(arr);}

        //給p標簽傳值
        function sendResult(result_1) {
        var a = getFirstNumber();
        var b = getTwiceNumber();
        var c = getThirdNumber();
        var d = getForthNumber();
        var num = document.getElementById("result")
        num.innerHTML = "("+a+","+b+")，("+c+","+d+")。中心座標為:("+result_1+")";}

        //獲取第一位數字 
        function getFirstNumber() {
        var firstNumber = document.getElementById("first").value;
        return firstNumber;}

        //獲取第二位數字
        function getTwiceNumber() {
        var twiceNumber = document.getElementById("twice").value;
        return twiceNumber;}

        //獲取第三個數字
        function getThirdNumber(){
        var ThirdNumber = document.getElementById("third").value;
        return ThirdNumber;}

        //獲取第四個數字
        function getForthNumber(){
        var ForthNumber = document.getElementById("forth").value;
        return ForthNumber;}

    </script>
</head>
<body>
    <h3>兩座標求中心</h3>
    <h5>(a,b)(c,d)=>(e,f)</h5>
    <table>
    <tr>
        <td>請輸入a：</td>
        <td><input type="text" id="first" /></td>
    </tr>
    <tr>
        <td>請輸入b：</td>
        <td><input type="text" id="twice" /></td>
    </tr>
    <tr>
        <td>請輸入c：</td>
        <td><input type="text" id="third" /></td>
    </tr>
    <tr>
        <td>請輸入d：</td>
        <td><input type="text" id="forth" /></td>
    </tr>
    </table>
    <table>
    <tr>
        <td colspan="1" rowspan="2">
        <button style="width: inherit" onclick="tcc()">計算</button>
        <input name="Submit" type="button" id="Submit" onClick="javascript:history.back(1)" value="回一上頁" />
        </td>
    </tr>
    </table>
    <table>
    <tr>
        <td>
        <p rowspan="2" id="result"></p>
        </td>
    </tr>
    </table>
</body>
</html>
